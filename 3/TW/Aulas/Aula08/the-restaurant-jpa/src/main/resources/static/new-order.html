<!DOCTYPE HTML>
<html>
<head>
<title>Criar encomenda</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<h3>Criar encomenda</h3>
	<form method='post' action='/new-order'>
		
		<label>ID do Cliente:</label>
		<input type="text" id="clientID" name="clientID"/> 
		</br>
		
		<label>Entrada:</label>
		<input type="text" id="entry" name="entry"/>
		</br>

		<label>Prato Principal:</label>
		<input type="text" id="mainCourse" name="mainCourse"/>
		</br>
		
		<label>Bebida:</label>
		<input type="text" id="drink" name="drink"/>
		</br>

		<label>Sobremesa:</label>
		<input type="text" id="dessert" name="dessert"/> 
		</br>	
		
		<input type="submit" value="Submit">

	</form>


</body>
</html>
